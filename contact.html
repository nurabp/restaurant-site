<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand text-warning" href="index.html">üç∑ Gourmet Place</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="menu.html">Menu</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About us</a></li>
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="contact.html">Contacts</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-5">
        <h1 class="text-center mb-5">Contacts & Reservations</h1>

        <div class="row">
            <div class="col-lg-4 mb-4">
                <div class="p-4 bg-dark rounded shadow h-100 text-start">
                    <h2>Find Us</h2>
                    <p>üìç Astana, 123 Main St</p>
                    <p>üìû +7 (700) 123-45-67</p>
                    <p>‚úâÔ∏è info@gourmetplace.com</p>
                    <p>üïí Mon-Sun: 10:00 AM - 10:00 PM</p>
                    <a href="https://2gis.kz/" class="btn btn-outline-warning mt-3" target="_blank">View on Map</a>
                </div>
            </div>

            <div class="col-lg-8 mb-4">
                <div class="p-4 bg-dark rounded shadow h-100 text-start">
                    <h2>Reservation Form</h2>
                    <form class="row g-3"> <div class="col-md-6">
                            <label for="inputName" class="form-label">Name</label>
                            <input type="text" class="form-control bg-secondary text-white border-danger" id="inputName" placeholder="Your Name" required>
                        </div>
                        
                        <div class="col-md-6">
                            <label for="inputEmail" class="form-label">Email</label>
                            <input type="email" class="form-control bg-secondary text-white border-danger" id="inputEmail" placeholder="Your Email" required>
                        </div>

                        <div class="col-md-4">
                            <label for="inputDate" class="form-label">Date</label>
                            <input type="date" class="form-control bg-secondary text-white border-danger" id="inputDate" required>
                        </div>
                        
                        <div class="col-md-4">
                            <label for="inputTime" class="form-label">Time</label>
                            <input type="time" class="form-control bg-secondary text-white border-danger" id="inputTime" value="19:00" required>
                        </div>
                        
                        <div class="col-md-4">
                            <label for="inputGuests" class="form-label">Guests</label>
                            <input type="number" class="form-control bg-secondary text-white border-danger" id="inputGuests" min="1" max="10" value="2" required>
                        </div>

                        <div class="col-12">
                            <label for="specialRequests" class="form-label">Special Requests</label>
                            <textarea class="form-control bg-secondary text-white border-danger" id="specialRequests" rows="3" placeholder="Allergies, seating preference, etc."></textarea>
                        </div>

                        <div class="col-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="newsletterCheck">
                                <label class="form-check-label" for="newsletterCheck">
                                    Subscribe to our newsletter
                                </label>
                            </div>
                        </div>
                        
                        <div class="col-12 text-center">
                            <button type="submit" class="btn btn-danger btn-lg mt-3">Book a Table</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white text-center p-3 mt-5">
        <p class="mb-0">Akhmetov Nurali</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
